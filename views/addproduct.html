	<div class="checkout-section mt-150 mb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-8">
					<div class="checkout-accordion-wrap">
						<div class="accordion" id="accordionExample">
						  <div class="card single-accordion">
						    <div class="card-header" id="headingOne">
						      <h5 class="mb-0">
						        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
						          Your Product
						        </button>
						      </h5>
						    </div>

						    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
						      <div class="card-body">
						        <div class="billing-address-form">
						        	<form action="index.html">
						        		<p><input type="text" placeholder="Name"></p>
						        		<p><input type="email" placeholder="Belongs to"></p>
						        	
						        		<p><input type="number" placeholder="Price â‚¹"></p>
						        		<p><textarea name="bill" id="bill" cols="30" rows="10" placeholder="Description"></textarea></p>
						        	</form>
						        </div>
						      </div>
						    </div>
						  </div>
						  <div class="card single-accordion">
						    <div class="card-header" id="headingTwo">
						      <h5 class="mb-0">
						        <input type="checkbox" id="IsVeg" name="IsVeg">
                                <label for="IsVeg"> Is Veg</label><br>
						      </h5>
						    </div>
						   
						  </div>
						  <div class="card single-accordion">
						    <div class="card-header" id="headingThree">
						      <h5 class="mb-0">
                                <input type="checkbox" id="IsAvailable" name="IsAvailable">
                                <label for="IsAvailable"> Is Available</label><br>
						      </h5>
						    </div>
						   
						  </div>
						</div>

					</div>
				</div>

				<div class="col-lg-4">
					<div class="order-details-wrap">
						<table class="current-list-item">
							<form  >  
                                <label> Select Category: </label>  <br>
                                <select>  
                                    
                                <option value = "Breakfast"> Breakfast   
                                </option>  
                                <option value = "Lunch"> Lunch  
                                </option>  
                                <option value = "Dinner"> Dinner  
                                </option>  
                                <option value = "Snacks"> Snacks  
                                </option>  
                                </select>  
                                </form>  
						</table><br><br><br><br><br>
						<a href="#" class="boxed-btn">Proceed...</a>
					</div>
				</div>
			</div>
