name: Docker Hub

on:
  workflow_run:
    workflows: [ "Node.js CI" ]
    branches: [ "main" ]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/mealdiaries:latest, ${{ secrets.DOCKER_USERNAME }}/mealdiaries:${{ github.run_number }}